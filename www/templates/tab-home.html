<ion-view view-title="Add Food">
  <ion-content class="padding">
    
	<div class="list">
	  <label class="item item-input item-floating-label">
		<span class="input-label">Food</span>
		<input type="text" placeholder="Food" ng-model="details.name">
	  </label>
	  <label class="item item-input item-floating-label">
		<span class="input-label">Calories</span>
		<input type="text" placeholder="Calories" ng-model="details.calories">
	  </label>
	</div>
	 
	<button class="button button-block button-large button-balanced" ng-click="addFood()">
		Add Food
	</button>
	  
	  
  </ion-content>
</ion-view>
